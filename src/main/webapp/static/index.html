<HTML> 
	<HEAD>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<meta charset="UTF-8">
		<title>Short URL Service</title>
		<link rel="stylesheet" type="text/css" href="static/index.css" />
	</HEAD>
	<BODY class="pagebody">
		<table id="Layout" class="layout">
			<tr>
				<td colspan="3">
					<div class="title">Create Short URL</div>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<div id="GenerateUrlContainer">
						<span class="smalltext italics note">
							Enter a URL and click "Shorten"...
						</span>
						<br>
						<input id="LongUrl" class="textbox plusheight" type="text"></input>
						<button name="GenerateButton" id="GenerateButton" 
							class="button plusheight" type="button" disabled>
							Shorten
						</button>
						<div id="ShortUrlContainer">
							<br>
							<span class="smalltext italics note">
								Here is your shortened link:
							</span>
							<br>
							<input id="ShortUrl" class="textbox plusheight result" type="text" readonly />
							<button class="button textwrap plusheight" onclick="copyToClipboard(this.id);">
								To Clipboard
							</button>
						</div>
					</div>
				</td>
				<td></td>
			</tr>
			<tr>
				<td colspan="3">
				</td>
			</tr>
		</table>
		<div id="copyrightBox">
			<span class="copyrightText">
				&#169;&nbsp;Copyright 2020 by James A. Cleland
			</span>
		</div>
		<script type="text/javascript" src="static/index.js"></script>
	</BODY>
</HTML>
